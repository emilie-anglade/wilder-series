<!DOCTYPE html>

  <head>

    <link

    <header>
      <nav class="navbar">

          <a href="./index.html" class="link-page"

          >
        </div>
        <div class="nav-container">
          <div class="search-container">
            <form id="search-form" action="/#">
              <input
                id="input-search"

                name="search"
              />
              <button type="submit" class="searchButton">

            </form>
          </div>
          <div class="research">

          <div class="menu">

              <i class="fas fa-bars"></i>

            </div>

              />

          <article class="card">
            <a class="link-pagefav" href="./article-narcos.html">
              <img
                src="/ressources/images/narcos-image.jpg"
                class="image-container-favourite"
              />
            </a>
          </article>

          <!--GoT Card -->
          <article class="card">
            <a class="link-pagefav" href="./article-got.html">

            </a>

            <a class="link-pagefav" href="./article-lucifer.html">

                src="/ressources/images/lucifer-image.jpg"

        <div class="lg-notices">
          <h2><a href="./contact.html">CONTACT US</a></h2>

              id="input-newsletter"
              name="input-newsletter"
              placeholder="Enter your email"
              ;
            />
            <button type="submit">Ok</button>
          </div>
        </div>
        <div class="social-container">
          <div class="social-logo">
            <h2 class="social-title">FOLLOW US</h2>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
